name: Java CI for ecs_logs Component

on:
  push:
    branches:
      - main
      - feature/*
      - fix/*

  pull_request:
    branches:
      - main

env:
  COMPONENT_NAME: 'ecs_logs'

jobs:
  
      
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      security-events: write
      pull-requests: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle (with caching)
      uses: gradle/actions/setup-gradle@v4
    - name: Get Short Commit SHA for Version
      id: short_sha
      run: echo "version_tag=$(git describe --always --abbrev=8)" >> $GITHUB_OUTPUT
    - name: Set Component Version for Main
      id: set_version_trunk
      if: github.ref == 'refs/heads/main'
      run: echo "COMPONENT_VERSION=${{ steps.short_sha.outputs.version_tag }}" >> $GITHUB_ENV
    - name: Set Component Version for Feature Branches
      id: set_version_feature
      if: startsWith(github.ref, 'refs/heads/feature/')
      run: echo "COMPONENT_VERSION=${{ steps.short_sha.outputs.version_tag }}-SNAPSHOT" >> $GITHUB_ENV
    - name: Grant execute permission for gradlew
      run: chmod +x ${{ env.COMPONENT_NAME }}/gradlew
    - name: Gradle Build
      run: |
        ./gradlew clean build -Pversion=${{ env.COMPONENT_VERSION }}
      working-directory: ${{ env.COMPONENT_NAME }}
    - name: Publish ecs-model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ecs_logs_ecs-model
        path: |
          ecs-model/build/libs/*.jar
          ecs-model/build/publications/mavenJava/*.xml
    - name: Publish ecs-core Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ecs_logs_ecs-core
        path: |
          ecs-core/build/libs/*.jar
          ecs-core/build/publications/mavenJava/*.xml
    - name: Publish ecs-reactive Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ecs_logs_ecs-reactive
        path: |
          ecs-reactive/build/libs/*.jar
          ecs-reactive/build/publications/mavenJava/*.xml
    - name: Publish ecs-imperative Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ecs_logs_ecs-imperative
        path: |
          ecs-imperative/build/libs/*.jar
          ecs-imperative/build/publications/mavenJava/*.xml
